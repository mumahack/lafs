    <script>
    var myVar = setInterval(function(){ myTimer() }, 5000);
    var imageIndex = 0;
    var maxIndex = 9;

    function myTimer() {
        if(imageIndex<maxIndex){
          imageIndex++;
        }else{
          imageIndex = 1;
        }
        document.getElementById("demo").src = "img/profile/" + imageIndex + ".jpg";
    }
    </script>

    <style>
    .newMatch {
        color: green;
        -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
        animation-name: example;
        animation-duration: 1s;
    }

    /* Safari 4.0 - 8.0 */
    @-webkit-keyframes example {
        from {color: green;}
        to {color: yellow;}
    }

    /* Standard syntax */
    @keyframes example {
        from {color: green;}
        to {color: yellow;}
    }
    </style>
