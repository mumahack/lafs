    <script>
        //var interval = setInterval(newPerson, 3000);
        var stopClicked = false;
        var imageIndex = 0;
        var maxIndex = 9;
        $( window ).on( "load", newPerson );
        //$(document).ready(newPerson);

        function newPerson() {
            if (imageIndex < maxIndex) {
                imageIndex++;
            } else {
                imageIndex = 1;
            }
            document.getElementById("demo").src = "img/profile/" + imageIndex + ".jpg";

            setTimeout(function() {
                detectMatch(imageIndex);
            }, 1500);
        }
        
        function matchFound(myPic, matchPic) {
            $('#matches').prepend(
                '<div class="match">' +
                    '<p><strong>It\'s a match!</strong></p>' +
                    '<img class="myPic" src="' + myPic + '"/>' +
                    '<img class="matchPic" src="' + matchPic + '"/>' +
                '</div>'
            );
        }


        function detectMatch(imageIndex) {
            Webcam.snap(function(data_uri) {
                document.getElementById('busyimg').style.visibility = 'visible';

                var file = data_uri.substring(23).replace(' ', '+');
                var img = Base64Binary.decodeArrayBuffer(file);
                var ajax = new XMLHttpRequest();
                ajax.addEventListener("load", function(event) {
                    var data = JSON.parse(event.target.response);

                    document.getElementById('busyimg').style.visibility = 'hidden';
                    if (data.length > 0) {
                        // we got a face
                        var happiness = data[0].scores.happiness;
                        if (happiness > 0.66) {
                            matchFound(data_uri, "img/profile/" + imageIndex + ".jpg");
                        }
                    }
                    
                    if(!stopClicked) {
                        setTimeout(newPerson, 2000);
                    }
                }, false);
                ajax.open("POST", "https://westus.api.cognitive.microsoft.com/emotion/v1.0/recognize", "image/jpg");
                ajax.setRequestHeader("Content-Type", "application/octet-stream");
                ajax.setRequestHeader("Accept", "application/json,text/html,application/xhtml+xml,application/xml");
                ajax.setRequestHeader("Ocp-Apim-Subscription-Key", "fa5211a24a3448eebf0fae55eb9d0b5f");

                ajax.send(img);
            });
        }

        $(function() {
            
            $('#stopButton').click(function() {
                // clearInterval(interval);
                stopClicked = true;
                Webcam.reset();
            });
            
            Webcam.set({
                width: 480,
                height: 360,
                image_format: 'jpeg',
                jpeg_quality: 70
            });
            Webcam.attach('#my_camera');
        });

    </script>


    <style>
